services:
  # 1. PostgreSQL with pgvector (baseline comparison)
  postgres-benchmark:
    image: pgvector/pgvector:pg16
    container_name: postgres-4way
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: benchmark
      POSTGRES_USER: postgres
    ports:
      - "5433:5432"  # External port 5433
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - benchmark-4way

  # 2. IRIS database (shared by all IRIS-based paths)
  iris-benchmark:
    image: docker.iscinternal.com/intersystems/iris:2025.3.0EHAT.127.0-linux-arm64v8
    container_name: iris-4way
    environment:
      - ISC_DEFAULT_PASSWORD=SYS
      - IRISNAMESPACE=USER
      - IRISUSERNAME=_SYSTEM
      - IRISPASSWORD=SYS
    ports:
      - "1974:1972"    # SuperServer port (Path 2: DBAPI direct)
      - "52776:52773"  # Management portal
    volumes:
      - ../iris.key:/usr/irissys/mgr/iris.key:ro
      - ../merge.cpf:/app/merge.cpf:ro
      - ./init-iris-benchmark.sh:/app/init.sh:ro
    command:
      - --check-caps
      - "false"
      - -a
      - /bin/bash /app/init.sh
    healthcheck:
      test: ["CMD", "/usr/irissys/bin/iris", "session", "iris", "-U%SYS", "##class(%SYSTEM.Process).CurrentDirectory()"]
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 60s
    networks:
      - benchmark-4way

  # 3. PGWire server with DBAPI backend (external Python)
  pgwire-dbapi:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: pgwire-4way-dbapi
    environment:
      - PGWIRE_HOST=0.0.0.0
      - PGWIRE_PORT=5432
      - PGWIRE_BACKEND_TYPE=dbapi  # Feature 018: DBAPI backend
      - IRIS_HOSTNAME=iris-benchmark
      - IRIS_HOST=iris-benchmark  # OLD config system compatibility
      - IRIS_PORT=1972
      - IRIS_USERNAME=_SYSTEM
      - IRIS_PASSWORD=SYS
      - IRIS_NAMESPACE=USER
      - PGWIRE_DEBUG=false
      - ENABLE_VECTOR_OPTIMIZER=true
    ports:
      - "5434:5432"  # External port 5434 (Path 3: psycopg3 → PGWire DBAPI → IRIS)
    depends_on:
      iris-benchmark:
        condition: service_healthy
    networks:
      - benchmark-4way
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import socket; s=socket.socket(); s.settimeout(5); s.connect(('localhost', 5432)); s.close()\""]
      interval: 10s
      timeout: 5s
      retries: 5

  # 4. PGWire server with embedded Python backend (irispython)
  # EXACT COPY from main docker-compose.yml (known working config)
  iris-pgwire-embedded:
    image: docker.iscinternal.com/intersystems/iris:2025.3.0EHAT.127.0-linux-arm64v8
    container_name: iris-4way-embedded
    environment:
      - IRISNAMESPACE=USER
      - ISC_DEFAULT_PASSWORD=SYS
      - IRISUSERNAME=_SYSTEM
      - IRISPASSWORD=SYS
      - PGWIRE_HOST=0.0.0.0
      - PGWIRE_PORT=5432
      - PGWIRE_SSL_ENABLED=false
      - PGWIRE_DEBUG=false
    ports:
      - "1975:1972"    # IRIS SuperServer
      - "52777:52773"  # Management portal
      - "5435:5432"    # PGWire embedded
    volumes:
      - ../src:/app/src
      - ../scripts/start-pgwire-embedded.sh:/app/start-pgwire.sh
      - ../merge.cpf:/app/merge.cpf
      - ../iris.key:/usr/irissys/mgr/iris.key
    healthcheck:
      test: ["CMD", "/usr/irissys/bin/iris", "session", "iris", "-U%SYS", "##class(%SYSTEM.Process).CurrentDirectory()"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 60s
    command: >
      --check-caps false
      -a "iris merge IRIS /app/merge.cpf && nohup /bin/bash /app/start-pgwire.sh > /tmp/pgwire.log 2>&1 &"
    restart: unless-stopped
    networks:
      - benchmark-4way

networks:
  benchmark-4way:
    driver: bridge
