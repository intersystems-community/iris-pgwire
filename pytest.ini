[pytest]
# Pytest configuration for iris-pgwire project
# P6 COPY Protocol testing configuration

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Custom markers for selective test execution
markers =
    e2e: End-to-end tests with real PostgreSQL clients (psql, psycopg)
    slow: Slow-running tests (>5 seconds) - excluded by default
    performance: Performance benchmark tests
    unit: Fast unit tests (isolated logic)
    integration: Integration tests (database, middleware, external services)
    contract: Contract tests for Protocol interfaces

# Pytest output configuration
addopts =
    -v
    --strict-markers
    --tb=short
    --color=yes

# Test paths
testpaths = tests

# Logging
log_cli = false
log_cli_level = INFO

# Coverage (if pytest-cov installed)
# Uncomment to enable coverage reporting
# addopts = --cov=src/iris_pgwire --cov-report=term-missing

# E2E test execution examples:
# Run all tests except slow ones: pytest -m "not slow"
# Run only E2E tests: pytest -m e2e
# Run only fast unit tests: pytest -m unit
# Run performance benchmarks: pytest -m performance
