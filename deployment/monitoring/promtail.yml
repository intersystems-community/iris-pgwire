server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # IRIS PostgreSQL Wire Protocol Server logs
  - job_name: iris-pgwire
    static_configs:
      - targets:
          - localhost
        labels:
          job: iris-pgwire
          service: postgresql-wire-protocol
          __path__: /var/lib/docker/containers/*/*-json.log
    pipeline_stages:
      - json:
          expressions:
            output: log
            stream: stream
            attrs: attrs
      - json:
          expressions:
            tag: attrs.tag
          source: attrs
      - regex:
          expression: '^(?P<container_name>iris-pgwire-server.*)'
          source: tag
      - timestamp:
          format: RFC3339Nano
          source: time
      - labeldrop:
          - filename

  # IRIS Database logs
  - job_name: iris-database
    static_configs:
      - targets:
          - localhost
        labels:
          job: iris-database
          service: iris-database
          __path__: /var/lib/docker/containers/*/*-json.log
    pipeline_stages:
      - json:
          expressions:
            output: log
            stream: stream
            attrs: attrs
      - json:
          expressions:
            tag: attrs.tag
          source: attrs
      - regex:
          expression: '^(?P<container_name>iris-pgwire.*)'
          source: tag
      - timestamp:
          format: RFC3339Nano
          source: time
      - labeldrop:
          - filename

  # System logs
  - job_name: system
    static_configs:
      - targets:
          - localhost
        labels:
          job: system
          __path__: /var/log/*.log